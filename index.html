---
layout: default
title: Home
---

<h2 class="text-center mb-4">Artists</h2>
<div class="row">
  {% for artist in site.artists %}
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ artist.title }}</h5>
          <p class="card-text">Albums: {{ artist.albums | size }}</p>
          <a href="https://evankrocker.github.io/records/{{ artist.url }}" class="btn btn-primary">View Artist</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
